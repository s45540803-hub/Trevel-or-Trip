<body>

<!-- ================= í™ˆ ================= -->
<div id="home" class="screen">
    <h1>ğŸ¨ ìˆ™ì†Œ ì„ íƒ</h1>
    <div class="btn" onclick="openStay(1)">ìˆ™ì†Œ 1</div>

<!-- ================= ìƒì„¸ ================= -->
<div id="detail" class="screen">

<script>
const home = document.getElementById("home");
const detail = document.getElementById("detail");
const title = document.getElementById("title");
const content = document.getElementById("content");

/* ===== ìˆ™ì†Œ ë°ì´í„° (ì—¬ê¸°ë§Œ í¸ì§‘) ===== */
const stays = {
    1: {
        name: "ğŸŒ¿ ìˆ™ì†Œ 1",
        html: `
            <p>ìˆ™ì†Œ 1 ìƒì„¸ ì„¤ëª…</p>
            <div class="photos">
                <img src="https://github.com/s45540803-hub/Trevel-or-Trip/issues/2#issue-3865663866">
                <img src="images/stay1_2.jpg">
            </div>
        `
    },
    2: {
        name: "ğŸ¡ ìˆ™ì†Œ 2",
        html: `
            <p>ìˆ™ì†Œ 2 ìƒì„¸ ì„¤ëª…</p>
            <div class="photos">
                <img src="images/stay2_1.jpg">
            </div>
        `
    },
    3: {
        name: "âœ¨ ìˆ™ì†Œ 3",
        html: `
            <p>ìˆ™ì†Œ 3 ìƒì„¸ ì„¤ëª…</p>
            <div class="photos">
                <img src="images/stay3_1.jpg">
            </div>
        `
    }
};

/* ===== ì—´ê¸° ===== */
function openStay(id, push = true) {
    const stay = stays[id];
    if (!stay) return;

    title.innerText = stay.name;
    content.innerHTML = stay.html;

    home.style.transform = "translateX(-100%)";
    detail.style.transform = "translateX(0)";

    if (push) {
        history.pushState({ stay: id }, "", `?stay=${id}`);
    }
}

/* ===== ë’¤ë¡œ ===== */
function goBack() {
    history.back();
}

/* ===== ë¸Œë¼ìš°ì € ë’¤ë¡œ ê°€ê¸° ëŒ€ì‘ ===== */
window.addEventListener("popstate", e => {
    if (e.state && e.state.stay) {
        openStay(e.state.stay, false);
    } else {
        home.style.transform = "translateX(0)";
        detail.style.transform = "translateX(100%)";
    }
});

/* ===== URL ì§ì ‘ ì ‘ì† ëŒ€ì‘ ===== */
const params = new URLSearchParams(location.search);
if (params.get("stay")) {
    openStay(params.get("stay"), false);
}
</script>
